<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TubeTen — Result</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
<header class="brand">
  <a href="https://yeetstudio.work" target="_blank" rel="noopener" aria-label="Go to YEET studio">
    <img src="Assets/logo-lands.png" width="180" alt="YEET logo" class="brand-img" />
  </a>
</header>

<aside class="ad-left"><div class="ad-160x600">Ad</div></aside>
<aside class="ad-right"><div class="ad-160x600">Ad</div></aside>

<main class="topcenter">
  <a href="tubeten.html" class="brand-title-link" aria-label="Go to TubeTen start page">
    <p class="lead">TubeTen : Youtube Video Guessing</p>
  </a>
</main>


    <main class="center">
      <section class="card" role="region" aria-labelledby="resultTitle">
        <div class="card-title">
          <div class="brand-small">TubeTen</div>
        </div>

        <div class="result-card-body">
          <div class="icon-wrap" aria-hidden="true">
            <img src="assets/heart-ic.png" alt="" class="icon-img" />
          </div>

          <h2 id="resultTitle" class="result-sub">Your score is …</h2>

          <div class="score-wrap">
            <span class="score-number" id="scoreValue">0</span>
            <span class="score-total">/10</span>
          </div>

          <div class="cta">
            <a id="playAgain" class="btn btn-primary" href="tubeten.html">Play Again</a>
          </div>
        </div>
      </section>
    </main>

    <footer class="bottom"><div class="ad-728x90">Ad</div></footer>

    <div class="coffee-wrap">
      <script
        type="text/javascript"
        src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
        data-name="bmc-button"
        data-slug="yeetstudio"
        data-color="#FF5A5F"
        data-font="Lato"
        data-text="Buy me a coffee">
      </script>
    </div>
  </div>

  <script src="js/result.js"></script>
</body>
</html>
